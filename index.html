<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OVR Calculator</title>
</head>
<body>
    <div id="h1"><h1>OVR Calculator</h1></div>
    <div class="container">
        <h2>Overall:</h2>
    </div>
    <div id="wrapper">
    <form action="javascript:void(0);">
    <div id="box">
        <div>
            <label for="pac">pace</label>
        </div>
        <div class="number-input">
            <input 
            type="number" 
            id="pac" 
            name="pac" 
            class="number-input-text-box"  
            min="0" 
            max="99" 
            required>
        </div>
        <div>
            <label for="sho">shot</label>
        </div>
        <div class="number-input">
            <input 
            type="number" 
            id="sho" 
            name="sho" 
            class="number-input-text-box"  
            min="0" 
            max="99" 
            required>
        </div>
        <div>
            <label for="pas">passing</label>
        </div>
        <div class="number-input">
            <input 
            type="number" 
            id="pas" 
            name="pas" 
            class="number-input-text-box"  
            min="0" 
            max="99" 
            required>
        </div>
        <div>
            <label for="dri">dribbling</label>
        </div>
        <div class="number-input">
            <input 
            type="number" 
            id="dri" 
            name="dri" 
            class="number-input-text-box"  
            min="0" 
            max="99" 
            required>
        </div>
        <div>
            <label for="def">defending</label>
        </div>
        <div class="number-input">
            <input 
            type="number" 
            id="def" 
            name="def" 
            class="number-input-text-box"  
            min="0" 
            max="99" 
            required>
        </div>
        <div>
            <label for="phy">physicality</label>
        </div>
        <div class="number-input">
            <input 
            type="number" 
            id="phy" 
            name="phy" 
            class="number-input-text-box"  
            min="0" 
            max="99" 
            required>
        </div>
    </div>
        <div>
            <button class="submit-buttonn" type="submit">CALCULATE</button>
        </div>
    </form>
</div>
