<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVR Calculator</title>
</head>
<body>
    <h1>OVR Calculator</h1>
    <form action="">
    <label for="pac">PAC</label>
        <input type="number" min="1" max="99" name="pac" id="pac-input"><br>
    <label for="sho">SHO</label>
        <input type="number" min="1" max="99" name="sho" id="sho-input"><br>
    <label for="pas">PAS</label>
        <input type="number" min="1" max="99" name="pas" id="pas-input"><br>
    <label for="dri">DRI</label>
        <input type="number" min="1" max="99" name="dri" id="dri-input"><br>
    <label for="def">DEF</label>
        <input type="number" min="1" max="99" name="def" id="def-input"><br>
    <label for="phy">PHY</label>
        <input type="number" min="1" max="99" name="phy" id="phy-input"><br>
        <input type="submit">
    </form>

    <span id="container">

    </span>
    

<script src="app.js"></script>
</body>
</html>
